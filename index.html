<h1>Moving Progress Bar</h1>

<div class="progress-bar-striped active" id="myProgress">
  <div id="myBar" class="progress-bar-striped active"></div>
</div>

<style>
#myProgress {
  width: 100%;
  background-color: #ddd;

}

#myBar {
  width: 1%;
  height: 30px;
  background-color: lightblue;
}
</style>
<body>





<br>
<button onclick="move()">Move</button> 

<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}

</script>
